<div class="row mt-5">
    <div
      ng-app="transfer-list"
      class="col-lg-9 services-list"
    >
      <label class="mb-4">
        <input
          type="radio"
          name="radio"
          value="transfer1"
          [value]="transfer1"
          [(ngModel)]="selectedTransfer"
          class="service-check-box"
          disabled
        />
        <div class="box">
          <div class="row m-0">
            <div class="col-lg-3 service ps-0">
              <div id="service-box-pic" class="image-box">
                <img src="assets/transfer/1.webp" class="service-car d-block w-100" alt="" />
              </div>
            </div>
            <div class="col-lg-9 service-details">
              <div class="row">
                <div class="col-lg-9">
                  <h3 class="mb-2">Sedan Car - Toyota Camry</h3>
                  <div class="transfer-label d-flex align-items-center">
                    <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                    Arrival route
                  </div>
                  <div class="details-row">
                    <div class="details-block">
                      <div class="time-block">
                        <span class="time">Nov 1</span>
                      </div>
                      <span class="port">Taif (TIF) airport</span>
                    </div>
  
                    <div
                      class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 middle-block text-center"
                    >
                      <span class="transfer-duration">1h 25m</span>
                      <div class="transfer-line-icon"></div>
                      <span class="total-stop">Direct</span>
                    </div>
  
                    <div class="details-block text-end">
                      <div class="time-block">
                        <span class="time">Nov 1</span>
                      </div>
                      <span class="port">Makkah (MAK) city</span>
                    </div>
                  </div>
                  <hr />
                  <div class="transfer-label d-flex align-items-center">
                    <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                    Departure route
                  </div>
                  <div class="details-row">
                    <div class="details-block">
                      <div class="time-block">
                        <span class="time">Nov 15</span>
                      </div>
                      <span class="port">Makkah (MAK) city</span>
                    </div>
  
                    <div
                      class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 middle-block text-center"
                    >
                      <span class="transfer-duration">1h 25m</span>
                      <div class="transfer-line-icon"></div>
                      <span class="total-stop">Direct</span>
                    </div>
  
                    <div class="details-block text-end">
                      <div class="time-block">
                        <span class="time">Nov 15</span>
                      </div>
                      <span class="port">Taif (TIF) airport</span>
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-3 d-flex justify-content-between flex-column align-items-end"
                >
                  <div class="text-end mb-3">
                    <div class="service-price">
                      600<span>TND</span>
                    </div>
                    <p class="mt-3 mb-1 text-end">3 passengers</p>
                  </div>
                  <div class="link float-end">
                    <button
                      class="color-btn service-btn-select"
                      (click)="checkOption()"
                    >
                      Select
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </label>
  
      <label class="mb-4">
        <input

            <div class="col-lg-9 service-details">

                <div class="col-lg-9">
                  <h3 class="mb-2">SUV Car - Hyundai Santa Fe</h3>

                      <span class="transfer-duration">1h 25m</span>

                    <div class="details-block text-end">
                      <div class="time-block">

                  </div>
                  <div class="details-row">
                    <div class="details-block">
                      <div class="time-block">
                        <span class="time">Nov 15</span>
                      </div>
                      <span class="port">Makkah (MAK) city</span>
                    </div>
  
                    <div

                    <div class="details-block text-end">
                      <div class="time-block">
                        <span class="time">Nov 15</span>
                      </div>
                      <span class="port">Taif (TIF) airport</span>
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-3 d-flex justify-content-between flex-column align-items-end"
                >
                  <div class="text-end mb-3">
                    <div class="service-price">
                      600<span>TND</span>
                    </div>
                    <p class="mt-3 mb-1 text-end">5 passengers</p>
                  </div>
                  <div class="link float-end">
                    <button
                      class="color-btn service-btn-select"
                      (click)="checkOption2()"
                    >
                      Select
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </label>

    </div>
        <!-- Sidebar
    ============================================= -->
    <div class="booking-sidebar sticky-sidebar-wrap col-lg-3 mb-5">
      <div class="sidebar-widgets-wrap">
        <div class="search-sidebar-details">
          <div class="search-sidebar-header">
            <h5 class="">4 Flight(s) Found</h5>
            <p class="m-0">Matching Your Search</p>
          </div>
          <div class="search-sidebar-content">
            <div class="search-sidebar-list">
              <div class="search-item">
                <div class="search-details">
                  <div class="search-details-block d-flex align-items-center">
                    <fa-icon
                      class="category-icon me-3"
                      [icon]="faPlane"
                    ></fa-icon>
                    <div class="search-details-block-right">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <div class="search-details-label">Departure</div>
                        <div>Sfax, TN</div>
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <div class="search-details-label">Arrival</div>
                        <div>Jeddah, SA</div>
                      </div>
                      <div class="text-end">Round trip</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
  
          <div class="search-sidebar-footer">
            <div class="search-items-price j-block d-flex">
              <div class="search-total-label">
                Total
                <div class="price-tax">Tax included</div>
              </div>
              <div class="search-total-price">1220<span>TND</span></div>
            </div>
            <button
              routerLink="#"
              class="tab-action-btn-next color-btn w-100"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- .sidebar end -->
  </div>
