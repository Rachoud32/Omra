<div class="sidebar-filters">
    <div class="sidebar-filters-header d-flex justify-content-between align-items-center">
        <h5 class="m-0">Filter Results</h5>
        <div class="">
            <button class="color-btn">Reset</button>
        </div>
    </div>
    <div class="sidebar-filters-content">
        <div class="filter-label">Price Range</div>
        <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
        <div class="filter-label mt-4">Type of vehicle</div>
        <ul class="mb-2">
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="train" name="vehicletype" value="train" checked><label class="me-2" for="train">Train</label></div></li>
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="bus" name="vehicletype" value="bus"><label class="me-2" for="bus">Bus</label></div></li>
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="car" name="vehicletype" value="car"><label class="me-2" for="car">Car</label></div></li>
        </ul>
        <div class="filter-label mt-4">Popular themes</div>
        <ul class="mb-2">
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="smallbudget" name="theme" value="smallbudget" checked><label class="me-2" for="smallbudget">Small budget</label></div></li>
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="topseller" name="theme" value="topseller"><label class="me-2" for="topseller">Top seller</label></div></li>
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="promo" name="theme" value="promo"><label class="me-2" for="promo">Promo</label></div></li>
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="luxury" name="theme" value="luxury"><label class="me-2" for="luxury">Luxury</label></div></li>
        </ul>
        <div class="filter-label mt-4">Car specifications</div>
        <ul class="mb-2">
            <li><div class="d-flex align-items-center mb-2"><input type="checkbox" id="airconditioner" name="carspecs" value="airconditioner" checked><label class="me-2" for="airconditioner">Air conditioner</label></div></li>
        </ul>
    </div>
    
  </div>
