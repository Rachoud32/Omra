<div class="bg-white" *ngIf="BookingSteps">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 list-steps-container">
        <div class="list-steps list-group list-group-horizontal d-flex">
          <a
            class="list-group-item list-group-item-action d-flex align-items-center flex-column"
            [class.active]="linkValue === 'flight' && true"
            data-bs-toggle="list"
            routerLink="/result/flight"
            routerLinkActive="router-link-active"
          >
            <div class="d-flex flex-column align-items-center">
              <i class="step-icon icon-line2-plane"></i>
              <span>Flight</span>
            </div>
            <fa-icon class="caret-icon" [icon]="faCaretDown"></fa-icon
          ></a>

          <a
            class="list-group-item list-group-item-action d-flex align-items-center flex-column"
            [class.active]="linkValue === 'first-destination' && true"
            data-bs-toggle="list"
            [routerLink]="['first-destination']"
          >
            <i class="step-icon icon-line-map-pin"></i>
            <span>First Destination</span>
            <fa-icon class="caret-icon" [icon]="faCaretDown"></fa-icon
          ></a>

          <a
            class="list-group-item list-group-item-action d-flex align-items-center flex-column"

              </svg>
            </div>
            <span>Transfer N°1</span>
            <fa-icon class="caret-icon" [icon]="faCaretDown"></fa-icon
          ></a>

          <a
            class="list-group-item list-group-item-action d-flex align-items-center flex-column"
            [class.active]="linkValue === 'second-destination' && true"
            data-bs-toggle="list"
            [routerLink]="['second-destination']"
          >
            <i class="step-icon icon-line-map-pin"></i>
            <span>Second Destination</span>

          <a
            class="list-group-item list-group-item-action d-flex align-items-center flex-column"
            [class.active]="linkValue === 'summary' && true"
            data-bs-toggle="list"
            [routerLink]="['summary']"
