<div class="mt-5">
    <div class="pt-3 justify-content-start">
        <div class="heading-box">
        <h2 class="heading-title color-1 mb-0">Payment method</h2>
        </div>
        <p>You benefit from the best rate.</p>
    </div>

    <div class="all-content-box payment-gateways">
        <div class="row gx-5">
            <div class="col-xl-7 mb-4">
                <div class="heading-box">
                    <h5 class="heading-title-sm color fw-semibold mb-0">
                        Please choose your payment method
                    </h5>
                    <p>You benefit from the best payment gateways.</p>
                </div>
                <div class="gateway-list">
                    <div class="gateway-item d-flex">
                        <input type="radio" name="gatewaybox" id="gatewaybox1" value="gatewaybox1" [(ngModel)]="selectedGateway" checked/>
                        <label for="gatewaybox1" class="w-100">
                            <div class="pay-gateway-box d-flex justify-content-between">
                                <div class="gateway-details">
                                    <h5>Paypal</h5>
                                    <p class="m-0">you can use paypal.</p>
                                </div>
                                <div class="gateway-img">
                                    <img class="paypal" src="assets/paypal.svg" alt=""/>
                                </div>
                            </div>
                        </label>
                    </div>    
                    <div class="gateway-item d-flex">
                        <input type="radio" name="gatewaybox" id="gatewaybox2" value="gatewaybox2" [(ngModel)]="selectedGateway"/>
                        <label for="gatewaybox2" class="w-100">
                            <div class="pay-gateway-box d-flex justify-content-between">
                                <div class="gateway-details">
                                    <h5>Clictopay</h5>
                                    <p class="m-0">you can use clictopay.</p>
                                </div>
                                <div class="gateway-img">
                                    <img class="clictopay" src="assets/clicktopay.svg" alt=""/>
                                </div>
                            </div>
                        </label>
                    </div>  
                    <div class="gateway-item d-flex">
                        <input type="radio" name="gatewaybox" id="gatewaybox3" value="gatewaybox3" [(ngModel)]="selectedGateway"/>
                        <label for="gatewaybox3" class="w-100">
                            <div class="pay-gateway-box d-flex justify-content-between">
                                <div class="gateway-details">
                                    <h5>Paytabs</h5>
                                    <p class="m-0">you can use paytabs.</p>
                                </div>
                                <div class="gateway-img">
                                    <img class="paytabs" src="assets/paytabs.svg" alt=""/>
                                </div>
                            </div>
                        </label>
                    </div>  
                    <div class="gateway-item d-flex">
                        <input type="radio" name="gatewaybox" id="gatewaybox4" value="gatewaybox4" [(ngModel)]="selectedGateway"/>
                        <label for="gatewaybox4" class="w-100">
                            <div class="pay-gateway-box d-flex justify-content-between">
                                <div class="gateway-details">
                                    <h5>Stripe</h5>
                                    <p class="m-0">you can use stripe.</p>
                                </div>
                                <div class="gateway-img">
                                    <img class="stripe" src="assets/stripe.svg" alt=""/>
                                </div>
                            </div>
                        </label>
                    </div>  
                    <div class="gateway-item d-flex">
                        <input type="radio" name="gatewaybox" id="gatewaybox5" value="gatewaybox5" [(ngModel)]="selectedGateway"/>
                        <label for="gatewaybox5" class="w-100">
                            <div class="pay-gateway-box d-flex justify-content-between">
                                <div class="gateway-details">
                                    <h5>In-person payment</h5>
                                    <p class="m-0">Complete your transaction with the hotel in person, present at the point of reservation.</p>
                                </div>
                            </div>
                        </label>
                    </div> 
                </div>
            </div>
            <div class="col-xl-5 bookings-summary-list mb-4">
                <app-booking-summary></app-booking-summary>
            </div>
        </div>
    </div>

</div>
