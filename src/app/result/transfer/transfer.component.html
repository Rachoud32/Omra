<div class="row mt-5">
  <div class="col-xl-12 pt-3 justify-content-start">
    <div class="heading-box">
      <h2 class="heading-title color-1 mb-0">Choose a vehicle</h2>
    </div>
    <p>You benefit from the best rate.</p>
  </div>

  <!-- <app-transfer-period-top-filter></app-transfer-period-top-filter> -->
  <div class="col-lg-12">
    <app-transfer-top-filter (sendDataToParent)="filterFN($event)" (sendIndexToParent)="filterIndexFN($event)"
      (resetFilter)="resetFilter($event)"></app-transfer-top-filter>
    <app-top-filter></app-top-filter>
  </div>
  <div ng-app="transfer-list" class="col-xl-9 services-list transfer-list accordion" id="accordionTransferDetails">
    <div *ngIf="filteredDataVehicle.length>0">Select a vehicle for track {{indexOfTab}}</div>
    <div class="vehicle-box" *ngFor="let vehicle of filteredDataVehicle;let i=index">
      <label class="vehicle-box-item accordion mb-4" [attr.for]="'vehicle-box'+i">
        <input type="radio" [attr.name]="'vehiclebox'+i" [value]="'vehiclebox-'+vehicle._id"
          [(ngModel)]="selectedTransfer" class="service-check-box" disabled [id]="'vehicle-box'+i" />
        <div class="box">
          <div class="row m-0">
            <div class="col-xl-3 col-lg-3 service ps-0">
              <div [id]="'service-box-pic'+i" class="image-box">
                <img src="{{vehicle.vehicleImage}}" class="service-car d-block w-100" alt="" />
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 service-details">
              <div class="row">
                <div class="col-xl-10 col-lg-10">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="service-title-content d-flex align-items-center gap-2">
                      <h3 class="m-0">{{vehicle.model}}</h3>
                      <div class="d-flex align-items-center gap-1">
                        <p class="vehicle-category">{{vehicle.category}}</p>
                        <p class="vehicle-class" *ngIf="vehicle.class.length > 0">{{vehicle.class}}</p>
                      </div>
                    </div>
                    <div class="service-price d-flex align-items-center gap-2">
                      <p class="vehicle-type">{{vehicle.type}}</p>
                      <div class="d-flex align-items-center">
                        <span>$</span>{{vehicle.price}}<span class="price-text ms-1"> /hour</span>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="transfer-label d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center">
                      <i class="icon-line-chevron-right"></i>
                      <p class="vehicle-direction m-0">Road</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="d-flex align-items-center">
                        <div class="nbr-items d-flex align-items-center gap-2">
                          <p class="m-0">{{vehicle.nbrpassengers}}</p>
                          <i class="icon-line-users m-0"></i>
                        </div>
                        <div class="nbr-items d-flex align-items-center gap-2">
                          <p class="m-0">{{vehicle.nbrbriefcases}}</p>
                          <i class="icon-line-briefcase m-0"></i>
                        </div>
                        <div class="nbr-items d-flex align-items-center gap-2" *ngIf="vehicle.childseats">
                          <svg viewBox="0 0 591.21 657.02">

                      </div>
                    </div>
                  </div>
                  <div class="details-row mb-2">
                    <div class="details-block">
                      <div class="time-block">
                        <span class="time">{{vehicle.timeOfDeparture}}</span>
                      </div>
                      <div class="port">{{vehicle.departure}}</div>
                      <div class="date-block">
                        <span class="date">{{vehicle.dateOfDeparture}}</span>
                      </div>
                    </div>
