<div class="row mt-5">
  <div class="col-lg-12 pt-3 justify-content-start">
    <div class="heading-box">
      <h2 class="heading-title color-1 mb-0">Select a flight</h2>
    </div>
    <p>You benefit from the best rate.</p>
  </div>

  <div ng-app="services-list" class="col-xl-9 services-list accordion" id="accordionFlightDetails">
    <app-top-filter></app-top-filter>
    <app-flight-top-filter></app-flight-top-filter>
    <div *ngIf="!showDetailsReturn">
      <div class="flight-item" *ngFor="let flight of dataFlight;let i=index">
        <label [attr.for]="'flight-box-'+i" class="">
          <input type="radio" [attr.name]="flight._id" [value]="flight._id" [(ngModel)]="selectedFlight"
            class="service-check-box" [id]="'flight-box-'+i" disabled />
          <div class="box">
            <div class="row m-0">
              <div class="col-lg-2 service ps-0">
                <div [id]="'service-box-pic'+i" class="image-box">
                  <img src="{{flight.flightImage}}" class="d-block w-100" alt="" />
                </div>
              </div>
              <div class="col-lg-10 service-details">
                <div class="row">
                  <div class="col-lg-10">
                    <div class="flight-label d-flex align-items-center justify-content-between">
                      <div class="d-flex align-items-center gap-3">
                        <div class="d-flex align-items-center">
                          <i class="icon-line-chevron-right"></i>
                          <div class="flight-direction">Departure flight</div>
                        </div>
                        <div class="flight-class">{{flight.class}}</div>
                      </div>
                      <div class="service-price">
                        <span>$</span>{{flight.price}}<span class="price-text"> / motamar</span>
                      </div>
                    </div>
                    <hr>
                    <div class="details-row">
                      <div class="details-block">
                        <div class="time-block">
                          <span class="time">{{flight.timeOfDeparture}}</span>
                        </div>
                        <span class="port">{{flight.departure}}</span>
                        <div class="date-block">
                          <span class="date">{{flight.dateOfDeparture}}</span>
                        </div>
                      </div>
                      <div class="middle-block text-center w-100">
                        <div class="flight-duration d-flex align-items-center justify-content-center gap-2">
                          <i class="icon-line-clock"></i>
                          <span>{{flight.duration}}</span>
                        </div>
                        <div class="flight-line-icon">
                          <svg viewBox="0 0 715.62 566.3">
                            <path
                              d="m707.25,322.74l-47.49-64.01c-35.12-47.69-67.65-63.79-128.91-63.79h-45.87l-63.22-135.14-.07-.14C404.38,23.42,367.25,0,327.08,0h-105.3l42.34,194.94h-90.75c-24.06-51.83-59.69-75.13-114.03-75.13H0l18.94,125.19.33,1.18c11.21,40.13,34.33,75.1,66.86,101.12,34.9,27.92,78.72,43.29,123.41,43.29h53.79l-43.89,175.69h106.1c39.96,0,76.93-23.18,94.35-59.11l64.19-116.58h188.94c16.15,0,30.7-8.95,37.99-23.36,7.29-14.41,5.86-31.44-3.75-44.5ZM271.4,40h55.68c24.82,0,47.77,14.45,58.49,36.83l55.26,118.11h-135.77l-33.65-154.94Zm113.18,448.37l-.53,1.03c-10.71,22.42-33.68,36.9-58.52,36.9h-54.88l33.89-135.69h133.86l-53.83,97.76Zm290.73-139.17c-.71,1.41-1.82,1.41-2.29,1.41H209.54c-35.64,0-70.59-12.26-98.42-34.53-25.64-20.51-43.95-47.98-53-79.51l-11.61-76.76h12.84c41.92,0,64.22,16.94,82.26,62.49l5,12.64h384.25c48.45,0,69.23,10.21,96.74,47.57l47.49,64.01c.28.38.94,1.27.22,2.68Z"
                              style="stroke-width:0px;" />
                          </svg>
                        </div>
                        <span class="total-stop">{{flight.stops}}</span>
                        <div class="flight-no">
                          <span>{{flight.flightNumber}}</span>
                        </div>
                      </div>
                      <div class="details-block text-end">
                        <div class="time-block">
                          <span class="time">{{flight.timeOfArrival}}</span>
                        </div>
                        <span class="port">{{flight.destination}}</span>
                        <div class="date-block">
                          <span class="date">{{flight.dateOfArrival}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 d-flex justify-content-end flex-column align-items-end">
                    <button class="color-btn service-btn-details collapsed mb-2" type="button" data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#flightdetails'+i" (click)="collapsedDetailDeparture('detailDeparture'+i)"
                      aria-expanded="false" [attr.aria-controls]="'flightdetails'+i">
                      Details
                    </button>
                    <button class="color-btn service-btn-select collapsed" type="button"
                      (click)="checkFlight(flight._id)" data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#return-flights-list'+i" aria-expanded="false"
                      [attr.aria-controls]="'return-flights-list'+i">
                      Select
                    </button>
                  </div>
                  <div class="col-xl-12 accordion-item">
                    <div class="accordion-collapse collapse"
                      [class.show]="selectedDetailDeparture ==='detailDeparture'+i" [attr.id]="'flightdetails'+i"
                      [attr.aria-labelledby]="'flightdetails'+i" data-bs-parent="#accordionFlightDetails">
                      <div class="service-details-collapse mt-3">
                        <div class="card card-body">
                          <div class="d-flex align-items-start gap-3">
                            <div class="flight-details-label">
                              <div class="d-flex align-items-center">
                                <i class="color-2 icon-line-star me-2"></i>
                                <div>Class</div>
                              </div>
                            </div>
                            <div class="">Economic</div>
                          </div>
                          <div class="gap-2">
                            <div class="d-flex align-items-start gap-3">
                              <div class="flight-details-label">
                                <div class="d-flex align-items-center">
                                  <i class="color-2 icon-line-calendar me-2"></i>
                                  <div>Date</div>
                                </div>
                              </div>
                              <div class=""> 01 November 2023</div>
                            </div>
                            <div class="d-flex align-items-start gap-3">
                              <div class="flight-details-label">
                                <div class="d-flex align-items-center">
                                  <i class="color-2 icon-line-send me-2"></i>
                                  <div>Flight Number</div>
                                </div>
                              </div>
                              <div class="">TUR0606</div>
                            </div>
                            <div class="d-flex align-items-start gap-3">
                              <div class="flight-details-label">
                                <div class="d-flex align-items-center">
                                  <i class="color-2 icon-line-clock me-2"></i>
                                  <div>Departure</div>
                                </div>
                              </div>
                              <div>15:10</div>
                              <div class="country-abr">TUN</div>
                              <div>Tunis Carthage - Terminal M</div>
                            </div>
                            <div class="flight-stops-details">
                              2 stops through France and Egypt
                            </div>
                            <div class="d-flex align-items-start gap-3">
                              <div class="flight-details-label">
                                <div class="d-flex align-items-center">
                                  <i class="color-2 icon-line-clock me-2"></i>
                                  <div>Arrival</div>
                                </div>
                              </div>
                              <div>15:10</div>
                              <div class="country-abr">TUN</div>
                              <div>Tunis Carthage - Terminal M</div>
                            </div>
                            <div class="d-flex align-items-start gap-3">
                              <div class="flight-details-label">
                                <div class="d-flex align-items-center">
                                  <i class="color-2 icon-line-clock me-2"></i>
                                  <div>Duration</div>
                                </div>
                              </div>
                              <div>15:10</div>
                            </div>
                            <div class="d-flex align-items-start gap-3">
                              <div class="flight-details-label">
                                <div class="d-flex align-items-center">
                                  <i class="color-2 icon-line-briefcase me-2"></i>
                                  <div>Baggage</div>
                                </div>
                              </div>
                              <div>1 piece of checked baggage (per ad.)</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </label>

                                <div class="flight-direction">Return flight</div>
                              </div>
                              <div class="flight-class">{{returnFlight.class}}</div>
                            </div>
                            <div class="service-price">
                              <span>$</span>{{returnFlight.price}}<span class="price-text"> / motamar</span>
                            </div>
                          </div>
                          <hr>
                          <div class="details-row">
                            <div class="details-block">
                              <div class="time-block">
                                <span class="time">{{returnFlight.timeOfDeparture}}</span>
                              </div>
                              <span class="port">{{returnFlight.departure}}</span>
                              <div class="date-block">
                                <span class="date">{{returnFlight.dateOfDeparture}}</span>
                              </div>
                            </div>
                            <div class="middle-block text-center w-100">
                              <div class="flight-duration d-flex align-items-center justify-content-center gap-2">
                                <i class="icon-line-clock"></i>
                                <span>{{returnFlight.duration}}</span>
                              </div>
                              <div class="flight-line-icon">
                                <svg viewBox="0 0 715.62 566.3">
                                  <path
                                    d="m707.25,322.74l-47.49-64.01c-35.12-47.69-67.65-63.79-128.91-63.79h-45.87l-63.22-135.14-.07-.14C404.38,23.42,367.25,0,327.08,0h-105.3l42.34,194.94h-90.75c-24.06-51.83-59.69-75.13-114.03-75.13H0l18.94,125.19.33,1.18c11.21,40.13,34.33,75.1,66.86,101.12,34.9,27.92,78.72,43.29,123.41,43.29h53.79l-43.89,175.69h106.1c39.96,0,76.93-23.18,94.35-59.11l64.19-116.58h188.94c16.15,0,30.7-8.95,37.99-23.36,7.29-14.41,5.86-31.44-3.75-44.5ZM271.4,40h55.68c24.82,0,47.77,14.45,58.49,36.83l55.26,118.11h-135.77l-33.65-154.94Zm113.18,448.37l-.53,1.03c-10.71,22.42-33.68,36.9-58.52,36.9h-54.88l33.89-135.69h133.86l-53.83,97.76Zm290.73-139.17c-.71,1.41-1.82,1.41-2.29,1.41H209.54c-35.64,0-70.59-12.26-98.42-34.53-25.64-20.51-43.95-47.98-53-79.51l-11.61-76.76h12.84c41.92,0,64.22,16.94,82.26,62.49l5,12.64h384.25c48.45,0,69.23,10.21,96.74,47.57l47.49,64.01c.28.38.94,1.27.22,2.68Z"
                                    style="stroke-width:0px;" />
                                </svg>
                              </div>
                              <span class="total-stop">{{returnFlight.stops}}</span>
                              <div class="flight-no">
                                <span>{{returnFlight.flightNumber}}</span>
                              </div>
                            </div>
                            <div class="details-block text-end">
                              <div class="time-block">
                                <span class="time">{{returnFlight.timeOfArrival}}</span>
                              </div>
                              <span class="port">{{returnFlight.destination}}</span>
                              <div class="date-block">
                                <span class="date">{{returnFlight.dateOfArrival}}</span>
                                <sup></sup>
                                <sup class="date-change"></sup>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-3 d-flex justify-content-end flex-column align-items-end">
                          <button class="color-btn service-btn-details mb-2" type="button"
                            (click)="collapsedDetailReturn('detailReturn'+j)" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#flightbackdetails'+j" aria-expanded="false"
                            [attr.aria-controls]="'flightbackdetails'+j">
                            Details
                          </button>
                          <button class="color-btn service-btn-select" type="button" (click)="checkFlightBack(j)">
                            Select
                          </button>
                        </div>

                        <div class="col-xl-12 accordion-item">
                          <div class="accordion-collapse collapse" [attr.aria-labelledby]="'flightbackdetails'+j"
                            [attr.data-bs-parent]="'#flights-back'+j"
                            [class.show]="selectedDetailReturn ==='detailReturn'+j" [attr.id]="'flightbackdetails'+j">
                            <div class="service-details-collapse mt-3">
                              <div class="card card-body">
                                <div class="d-flex align-items-start gap-3">
                                  <div class="flight-details-label">
                                    <div class="d-flex align-items-center">
                                      <i class="color-2 icon-line-star me-2"></i>
                                      <div>Class</div>
                                    </div>
                                  </div>
                                  <div class="">{{returnFlight.class}}</div>
                                </div>
                                <div class="d-flex gap-2">
                                  <div class="d-flex align-items-start gap-3">
                                    <div class="flight-details-label">
                                      <div class="d-flex align-items-center">
                                        <i class="color-2 icon-line-calendar me-2"></i>
                                        <div>Date</div>
                                      </div>
                                    </div>
                                    <div class=""> 01 November 2023</div>
                                  </div>
                                </div>
                                <div class="d-flex align-items-start gap-3">
                                  <div class="flight-details-label">
                                    <div class="d-flex align-items-center">
                                      <i class="color-2 icon-line-send me-2"></i>
                                      <div>Flight Number</div>
                                    </div>
                                  </div>
                                  <div class="">TUR0606</div>
                                </div>
                                <div class="">
                                  <div class="d-flex align-items-start gap-3">
                                    <div class="flight-details-label">
                                      <div class="d-flex align-items-center">
                                        <i class="color-2 icon-line-clock me-2"></i>
                                        <div>Departure</div>
                                      </div>
                                    </div>
                                    <div>15:10</div>
                                    <div class="country-abr">TUN</div>
                                    <div>Tunis Carthage - Terminal M</div>
                                  </div>
                                  <div class="d-flex align-items-start gap-3">
                                    <div class="flight-details-label">
                                      <div class="d-flex align-items-center">
                                        <i class="color-2 icon-line-clock me-2"></i>
                                        <div>Arrival</div>
                                      </div>
                                    </div>
                                    <div>15:10</div>
                                    <div class="country-abr">TUN</div>
                                    <div>Tunis Carthage - Terminal M</div>
                                  </div>
                                  <div class="d-flex align-items-start gap-3">
                                    <div class="flight-details-label">
                                      <div class="d-flex align-items-center">
                                        <i class="color-2 icon-line-clock me-2"></i>
                                        <div>Duration</div>
                                      </div>
                                    </div>
                                    <div>15:10</div>
                                  </div>
                                  <div class="d-flex align-items-start gap-3">
                                    <div class="flight-details-label">
                                      <div class="d-flex align-items-center">
                                        <i class="color-2 icon-line-briefcase me-2"></i>
                                        <div>Baggage</div>
                                      </div>
                                    </div>
                                    <div>1 piece of checked baggage (per ad.)</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </label>
            </div>

            <!-- <div class="w-100">
              <button class="color-btn more-btn">Load More</button>
            </div> -->
          </div>
        </div>
        <div class="clear-area"></div>
      </div>
    </div>
    <div *ngIf="showDetailsReturn">

      <div class="d-flex">
        <button (click)="clearData()" class="color-btn back-btn d-flex align-items-center gap-2 mb-2" type="button">
          <i class="icon-line-chevron-left"></i>Return to flights list
        </button>
      </div>
      <div class="check-form summary-search d-flex align-items-center justify-content-between">
        <div class="summary-search-label">Your Search</div>
        <div class="summary-search-results d-flex align-items-center gap-3">
          <div class="d-flex align-items-center gap-2">
            <i class="icon-line-calendar"></i>
            <div class="d-flex align-items-center gap-2">
              <div>Mon, 16 Aug.</div>
              <i class="icon-line-arrow-right"></i>
              <div>Wed, 18 Aug.</div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <i class="icon-line-map-pin"></i>
            <div class="d-flex align-items-center gap-2">
              <div>Istanbul (IST)</div>
              <i class="icon-line-arrow-right"></i>
              <div>Jeddah (JDE)</div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <i class="icon-line-users"></i>
            <p class="m-0">4</p>
          </div>
        </div>
      </div>
      <div class="summary-items content-box">
        <div class="summary-title">Summary of your flight</div>
        <label for="" class="">
          <div class="box">
            <div class="row m-0">
              <div class="col-lg-2 service ps-0">
                <div id="service-box-pic" class="image-box">
                  <img src="{{showDetailsDeparture.flightImage}}" class="d-block w-100" alt="" />

              </div>
              <div class="col-lg-10 service-details">
                <div class="row">

                      </div>
                    </div>
                    <hr>

                        <div class="time-block">
                          <span class="time">{{showDetailsDeparture.timeOfDeparture}}</span>
                        </div>
                        <span class="port">{{showDetailsDeparture.departure}}</span>
                        <div class="date-block">
                          <span class="date">{{showDetailsDeparture.dateOfDeparture}}</span>
                        </div>
                      </div>
                      <div class="middle-block text-center w-100">
                        <div class="flight-duration d-flex align-items-center justify-content-center gap-2">
                          <i class="icon-line-clock"></i>
                          <span>{{showDetailsDeparture.duration}}</span>
                        </div>
                        <div class="flight-line-icon">
                          <svg viewBox="0 0 715.62 566.3">
                            <path
                              d="m707.25,322.74l-47.49-64.01c-35.12-47.69-67.65-63.79-128.91-63.79h-45.87l-63.22-135.14-.07-.14C404.38,23.42,367.25,0,327.08,0h-105.3l42.34,194.94h-90.75c-24.06-51.83-59.69-75.13-114.03-75.13H0l18.94,125.19.33,1.18c11.21,40.13,34.33,75.1,66.86,101.12,34.9,27.92,78.72,43.29,123.41,43.29h53.79l-43.89,175.69h106.1c39.96,0,76.93-23.18,94.35-59.11l64.19-116.58h188.94c16.15,0,30.7-8.95,37.99-23.36,7.29-14.41,5.86-31.44-3.75-44.5ZM271.4,40h55.68c24.82,0,47.77,14.45,58.49,36.83l55.26,118.11h-135.77l-33.65-154.94Zm113.18,448.37l-.53,1.03c-10.71,22.42-33.68,36.9-58.52,36.9h-54.88l33.89-135.69h133.86l-53.83,97.76Zm290.73-139.17c-.71,1.41-1.82,1.41-2.29,1.41H209.54c-35.64,0-70.59-12.26-98.42-34.53-25.64-20.51-43.95-47.98-53-79.51l-11.61-76.76h12.84c41.92,0,64.22,16.94,82.26,62.49l5,12.64h384.25c48.45,0,69.23,10.21,96.74,47.57l47.49,64.01c.28.38.94,1.27.22,2.68Z"
                              style="stroke-width:0px;" />
                          </svg>
                        </div>
                        <span class="total-stop">{{showDetailsDeparture.stops}}</span>
                        <div class="flight-no">

                        </div>
                      </div>

                        </div>
                        <span class="port">{{showDetailsDeparture.destination}}</span>
                        <div class="date-block">
                          <span class="date">{{showDetailsDeparture.dateOfArrival}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 d-flex justify-content-end flex-column align-items-end">
                    <button class="color-btn service-btn-details collapsed mb-2" type="button" data-bs-toggle="collapse"
                      data-bs-target="#detail-departure" aria-expanded="false" aria-controls="detail-departure">
                      Details

                  <div class="col-xl-12 accordion-item">

                      data-bs-parent="#accordionFlightDetails">
                      <div class="service-details-collapse mt-3">
                        <div class="card card-body">
                          <div class="d-flex align-items-start gap-3">
