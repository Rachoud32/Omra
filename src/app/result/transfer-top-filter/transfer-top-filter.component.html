<div class="top-filter-section transfer-top-filter mb-3">
    <h6>Choose the trajectory</h6>
    <div class="travel-path d-flex align-items-center gap-2 mb-3" *ngIf="listTabs.length<3">


        <div class="filter-dropdown-item road-filter-item dropdown">
            <button type="button" class="color-btn w-100 road-btn d-flex align-items-center gap-2 mb-2"
                data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <div class="btn-text d-flex align-items-center pe-4 gap-2" [class.active-road]="firstRoad.length>0">
                        <i class="icon-line-map-pin"></i>
                        <span>{{firstRoad.length===0 ? 'Select a road': firstRoad}}</span>
                    </div>
                    <i class="icon-line-chevron-down"></i>
                </div>
            </button>

            <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
                <li class="filter-list-item">
                    <input type="radio" name="firstRoad" class="form-check-input me-2" [value]="firstRoad" id="road1"
                        [checked]="firstRoad=='Jeddah Airport to Swissôtel Al Maqam Makkah'">
                    <label for="road1" (click)="checkRoadOne('Jeddah Airport to Swissôtel Al Maqam Makkah')">
                        Jeddah Airport <span class="color-3">to</span> Swissôtel Al Maqam Makkah</label>
                </li>
                <li class="filter-list-item">
                    <input type="radio" name="firstRoad" class="form-check-input me-2" [value]="firstRoad" id="road2"
                        [checked]="firstRoad=='Swissôtel Al Maqam Makkah to Sofitel Shahd Al Madinah'">
                    <label for="road2" (click)="checkRoadOne('Swissôtel Al Maqam Makkah to Sofitel Shahd Al Madinah')">
                        Swissôtel Al Maqam Makkah <span class="color-3">to</span> Sofitel Shahd Al Madinah</label>
                </li>
                <li class="filter-list-item">
                    <input type="radio" name="firstRoad" class="form-check-input me-2" [value]="firstRoad" id="road3"
                        [checked]="firstRoad=='Sofitel Shahd Al Madinah to Madinah Airport'">
                    <label for="road3" (click)="checkRoadOne('Sofitel Shahd Al Madinah to Madinah Airport')">Sofitel
                        Shahd Al Madinah <span class="color-3">to</span> Madinah Airport</label>
                </li>
            </ul>
        </div>

    <h6>Choose the way of traveling</h6>
