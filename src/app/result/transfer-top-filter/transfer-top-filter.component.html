<div class="top-filter-section transfer-top-filter mb-3">
    <h6>Choose the trajectory</h6>
    <div class="travel-path d-flex align-items-center gap-2 mb-3" *ngIf="filteredTabs.length<3">


        <div class="filter-dropdown-item road-filter-item dropdown">
            <button type="button" class="color-btn w-100 road-btn d-flex align-items-center gap-2 mb-2"
                data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <div class="btn-text d-flex align-items-center pe-4 gap-2">
                        <i class="icon-line-map-pin"></i>
                        <span>Select a road</span>
                    </div>
                    <i class="icon-line-chevron-down"></i>
                </div>
            </button>

            <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
                <li class="filter-list-item" *ngFor="let item of listTabs">

                    <label for="road1" (click)="addTab(item)" style="padding: 20px;">
                        {{item.departure}} <span class="color-3">to</span> {{item.destination}}</label>
                </li>

            </ul>
        </div>
    </div>
    <!-- tabs -->
    <div class="d-flex align-items-center flex-row gap-2">
        <div *ngFor="let tab of filteredTabs" class="transfer-direction-item">
            <p class="m-0" (click)="tabFilter(tab)">{{tab.departure}} <span class="color-3">to</span>
                {{tab.destination}}</p><span (click)="removeTab(tab)">x</span>
        </div>
    </div>

    <h6>Choose the way of traveling</h6>
    <div class="travel-method d-flex align-items-center gap-2 ">
        <input type="radio" id="transfer-direction1" value="arrival" name="transfer-direction">
        <label for="transfer-direction1" class="transfer-direction-item">
            <p class="m-0">One-way trip</p>
        </label>

        <input type="radio" id="transfer-direction2" value="departure" name="transfer-direction">
        <label for="transfer-direction2" class="transfer-direction-item">
            <p class="m-0">Travel back</p>
        </label>

        <input type="radio" id="transfer-direction3" value="arrival | Departure" name="transfer-direction">
        <label for="transfer-direction3" class="transfer-direction-item">
            <p class="m-0">Two ways travel</p>
        </label>
    </div>
</div>
