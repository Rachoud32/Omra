<div class="top-filter-section d-flex align-items-center justify-content-between gap-3 pb-3">
  <div class="side-filter-tags d-flex align-items-center gap-2">
    <button type="button" class="color-btn d-flex flex-column align-items-center" placement="bottom-left"
      [ngbPopover]="rating" popoverTitle="Star Rating" popoverClass="custom-popover" data-bs-html="true" [class.active-filter]="starRatings.length>0">
      <i class="icon-line-star"></i>
      <span>Star Rating</span>
    </button>
    <ng-template #rating>
      <div>
        <ul>
          <li class="filter-list-item" (click)="checkStarRatings('5 stars')"><input type="checkbox" name="star-rating"
              value='5 stars' [checked]="starRatings.includes('5 stars')"> <label for="">5 stars</label></li>
          <li class="filter-list-item" (click)="checkStarRatings('4 stars')"><input type="checkbox" name="star-rating"
              value='4 stars' [checked]="starRatings.includes('4 stars')"> <label for="">4 stars</label></li>
          <li class="filter-list-item" (click)="checkStarRatings('3 stars')"><input type="checkbox" name="star-rating"
              value='3 stars' [checked]="starRatings.includes('3 stars')"> <label for="">3 stars</label></li>
        </ul>
      </div>
    </ng-template>

    <button type="button" class="color-btn d-flex flex-column align-items-center" placement="bottom-left"
      [ngbPopover]="pensiontype" popoverTitle="Pension Type" popoverClass="custom-popover" data-bs-html="true" [class.active-filter]="pensions.length>0">
      <i class="icon-line-bell"></i>
      <span>Pension</span>
    </button>
    <ng-template #pensiontype>
      <div>
        <ul>
          <li class="filter-list-item" (click)="checkPensions('Half board')"><input type="checkbox" name="pension"
              value='Half board' [checked]="pensions.includes('Half board')"> <label for="">Half board</label></li>
          <li class="filter-list-item" (click)="checkPensions('Full board')"><input type="checkbox" name="pension"
              value='Full board' [checked]="pensions.includes('Full board')"> <label for="">Full board</label></li>
          <li class="filter-list-item" (click)="checkPensions('All inclusive')"><input type="checkbox" name="pension"
              value='All inclusive' [checked]="pensions.includes('All inclusive')"> <label for="">All inclusive</label>
          </li>
        </ul>
      </div>
    </ng-template>

    <button type="button" class="color-btn d-flex flex-column align-items-center" placement="bottom-left"
      [ngbPopover]="theme" popoverTitle="Popular themes" popoverClass="custom-popover" data-bs-html="true" [class.active-filter]="themes.length>0">
      <i class="icon-line-paper"></i>
      <span>Themes</span>
    </button>
    <ng-template #theme>
      <div>
        <ul>
          <li class="filter-list-item" (click)="checkThemes('Family')"><input type="checkbox" name="theme"
              value='Family' [checked]="themes.includes('Family')"> <label for="">Family</label></li>
          <li class="filter-list-item" (click)="checkThemes('Business')"><input type="checkbox" name="theme"
              value='Business' [checked]="themes.includes('Business')"> <label for="">Business</label></li>
          <li class="filter-list-item" (click)="checkThemes('Luxury')"><input type="checkbox" name="theme"
              value='Luxury' [checked]="themes.includes('Luxury')"> <label for="">Luxury</label></li>
        </ul>
      </div>
    </ng-template>

    <button type="button" class="color-btn d-flex flex-column align-items-center" placement="bottom-left"
      [ngbPopover]="policy" popoverTitle="Policies" popoverClass="custom-popover" data-bs-html="true" [class.active-filter]="policies.length>0">
      <i class="icon-line-paper"></i>
      <span>Policies</span>
    </button>
    <ng-template #policy>
      <div>
        <ul>
          <li class="filter-list-item" (click)="checkPolicies('Free cancellation')"><input type="checkbox" name="policy"
              value='Free cancellation' [checked]="policies.includes('Free cancellation')">
            <label for="">Free cancellation</label>
          </li>
          <li class="filter-list-item" (click)="checkPolicies('Cancellation with fees')"><input type="checkbox"
              name="policy" value='Cancellation with fees' [checked]="policies.includes('Cancellation with fees')">
            <label for="">Cancellation with fees</label>
          </li>
          <li class="filter-list-item" (click)="checkPolicies('No cancellation')"><input type="checkbox" name="policy"
              value='No cancellation' [checked]="policies.includes('No cancellation')">
            <label for="">No cancellation</label>
          </li>
        </ul>
      </div>
    </ng-template>

    <button type="button" class="color-btn d-flex flex-column align-items-center" placement="bottom-left"
      [ngbPopover]="view" popoverTitle="View" popoverClass="custom-popover" data-bs-html="true" [class.active-filter]="views.length>0">
      <i class="icon-line-eye"></i>
      <span>View</span>
    </button>
    <ng-template #view>
      <div>
        <ul>
          <li class="filter-list-item" (click)="checkViews('Garden')"><input type="checkbox" name="view" value='Garden'
              [checked]="views.includes('Garden')"> <label for="">Garden</label></li>
          <li class="filter-list-item" (click)="checkViews('Haram')"><input type="checkbox" name="view" value='Haram'
              [checked]="views.includes('Haram')"> <label for="">Haram</label></li>
          <li class="filter-list-item" (click)="checkViews('Street')"><input type="checkbox" name="view" value='Street'
              [checked]="views.includes('Street')"> <label for="">Street</label></li>
        </ul>
      </div>
    </ng-template>
  </div>

  <div class="sorting-content d-flex align-items-center">
    <div class="d-flex">
      <a class="me-2" (click)="sortOrder('increment')" *ngIf="order==='increment'"><i
          class="icon-line-arrow-down"></i></a>
      <a class="me-2" (click)="sortOrder('decrement')" *ngIf="order==='decrement'"><i
          class="icon-line-arrow-up"></i></a>
      <div class="dropdown">
        <button class="btn w-100" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside"
          data-bs-display="static" aria-expanded="false">
          <div class="d-flex justify-content-between w-100 align-items-center">
            <div class="sort-label me-2">Sort by</div>
            <div class="input-group d-flex align-items-center">
              <p class="m-0 text-muted pe-2">Price</p>
            </div>
            <i class="icon-line-chevron-down"></i>
          </div>
        </button>
        <div class="dropdown-menu animate slideIn">
          <div class="select-container">
            <label for="vehiclename" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="vehiclename" id="vehiclename"
                value="vehiclename" />
              <div class="list-item">Name</div>
            </label>
          </div>
          <div class="select-container">
            <label for="vehicleprice" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="vehicleprice" id="vehicleprice"
                value="vehicleprice" />
              <div class="list-item">Price</div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
