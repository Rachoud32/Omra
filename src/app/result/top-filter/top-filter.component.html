<!-- flight filters begin -->

<div class="top-filter-section d-flex align-items-center justify-content-between gap-3 pb-3"
  *ngIf="filterType === 'flight'">
  <div class="top-filter-sector d-flex align-items-center gap-2">
    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="stops.length>0">
        <i class="icon-line-alert-octagon"></i>
        <span>Stopovers</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkStopovers('Direct flight')"><input type="checkbox" name="stopover"
            value='Direct flight' [checked]="stops.includes('Direct flight')"> <label for="">Direct flight</label>
        </li>
        <li class="filter-list-item" (click)="checkStopovers('1 stop')"><input type="checkbox" name="stopover"
            value='1 stop' [checked]="stops.includes('1 stop')"> <label for="">1 stop</label></li>
        <li class="filter-list-item" (click)="checkStopovers('2 stops')"><input type="checkbox" name="stopover"
            value='2 stops' [checked]="stops.includes('2 stops')"> <label for="">2 stops</label></li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="airlines.length>0">
        <i class="icon-line-send"></i>
        <span>Airline Co.</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkAirlines('Turkish Airlines')"><input type="checkbox" name="classe"
            value='Turkish Airlines' [checked]="airlines.includes('Turkish Airlines')"> <label for="">Turkish
            Airlines</label></li>
        <li class="filter-list-item" (click)="checkAirlines('Nouvelair')"><input type="checkbox" name="classe"
            value='EconoNouvelairmic' [checked]="airlines.includes('Nouvelair')"> <label for="">Nouvelair</label></li>
        <li class="filter-list-item" (click)="checkAirlines('Qatar Airways')"><input type="checkbox" name="classe"
            value='Qatar Airways' [checked]="airlines.includes('Qatar Airways')"> <label for="">Qatar Airways</label>
        </li>
        <li class="filter-list-item" (click)="checkAirlines('Air France')"><input type="checkbox" name="classe"
            value='Air France' [checked]="airlines.includes('Air France')"> <label for="">Air France</label>
        </li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="classes.length>0">
        <i class="icon-line-star"></i>
        <span>Class</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkClasses('Economic')"><input type="checkbox" name="classe"
            value='Economic' [checked]="classes.includes('Economic')"> <label for="">Economic</label></li>
        <li class="filter-list-item" (click)="checkClasses('Business')"><input type="checkbox" name="classe"
            value='Business' [checked]="classes.includes('Business')"> <label for="">Business</label></li>
        <li class="filter-list-item" (click)="checkClasses('First')"><input type="checkbox" name="classe" value='First'
            [checked]="classes.includes('First')"> <label for="">First</label></li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="departureTimes.length>0">
        <i class="icon-line-clock"></i>
        <span>Departure Time</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkDepartureTimes('00:00 - 04:59')"> <input type="checkbox"
            name="departureTime" value='00:00 - 04:59' [checked]="departureTimes.includes('00:00 - 04:59')"> <label
            for="">00:00 - 04:59</label></li>
        <li class="filter-list-item" (click)="checkDepartureTimes('05:00 - 11:59')"> <input type="checkbox"
            name="departureTime" value='05:00 - 11:59' [checked]="departureTimes.includes('05:00 - 11:59')"> <label
            for="">05:00 - 11:59</label></li>
        <li class="filter-list-item" (click)="checkDepartureTimes('17:00 - 23:59')"> <input type="checkbox"
            name="departureTime" value='17:00 - 23:59' [checked]="departureTimes.includes('17:00 - 23:59')"> <label
            for="">17:00 - 23:59</label></li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="arrivalTimes.length>0">
        <i class="icon-line-clock"></i>
        <span>Arrival Time</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkArrivalTimes('00:00 - 04:59')"><input type="checkbox"
            name="arrivalTime" value='00:00 - 04:59' [checked]="arrivalTimes.includes('00:00 - 04:59')"> <label
            for="">00:00 - 04:59</label></li>
        <li class="filter-list-item" (click)="checkArrivalTimes('05:00 - 11:59')"> <input type="checkbox"
            name="arrivalTime" value='05:00 - 11:59' [checked]="arrivalTimes.includes('05:00 - 11:59')"> <label
            for="">05:00 - 11:59</label></li>
        <li class="filter-list-item" (click)="checkArrivalTimes('17:00 - 23:59')"><input type="checkbox"
            name="arrivalTime" value='17:00 - 23:59' [checked]="arrivalTimes.includes('17:00 - 23:59')"> <label
            for="">17:00 - 23:59</label></li>
      </ul>
    </div>
  </div>

  <div class="sorting-content d-flex align-items-center">
    <div class="d-flex">
      <a class="me-2" (click)="sortOrder('increment')" *ngIf="order==='increment'"><i
          class="icon-line-arrow-down"></i></a>
      <a class="me-2" (click)="sortOrder('decrement')" *ngIf="order==='decrement'"><i
          class="icon-line-arrow-up"></i></a>
      <div class="dropdown">
        <button class="btn w-100" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside"
          data-bs-display="static" aria-expanded="false">
          <div class="d-flex justify-content-between w-100 align-items-center">
            <div class="sort-label me-2">Sort by</div>
            <div class="input-group d-flex align-items-center">
              <p class="m-0 text-muted pe-2">{{filterValue}}</p>
            </div>
            <i class="icon-line-chevron-down"></i>
          </div>
        </button>
        <div class="dropdown-menu animate slideIn">
          <div class="select-container" (click)="filterChange('Rating')">
            <label for="hotelrating" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="hotel" id="hotelrating" value="hotelrating" />
              <div class="list-item">Rating</div>
            </label>
          </div>
          <div class="select-container" (click)="filterChange('Name')">
            <label for="hotelname" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="hotel" id="hotelname" value="hotelname" />
              <div class="list-item">Name</div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="d-flex justify-content-end">
      <button class="color-btn">
          <i class="icon-line-refresh-cw"></i>
      </button>
    </div> -->
  </div>
</div>
<!-- flight filters end -->

<!-- first and second destination begin -->

<div class="top-filter-section d-flex align-items-center justify-content-between gap-3 pb-3"
  *ngIf="filterType === 'destination'">
  <div class="top-filter-sector d-flex align-items-center gap-2">

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="starRatings.length>0">
        <i class="icon-line-star"></i>
        <span>Star Rating</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkStarRatings('5 stars')"><input type="checkbox" name="star-rating"
            value='5 stars' [checked]="starRatings.includes('5 stars')"> <label for="">5 stars</label></li>
        <li class="filter-list-item" (click)="checkStarRatings('4 stars')"><input type="checkbox" name="star-rating"
            value='4 stars' [checked]="starRatings.includes('4 stars')"> <label for="">4 stars</label></li>
        <li class="filter-list-item" (click)="checkStarRatings('3 stars')"><input type="checkbox" name="star-rating"
            value='3 stars' [checked]="starRatings.includes('3 stars')"> <label for="">3 stars</label></li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="pensions.length>0">
        <i class="icon-line-bell"></i>
        <span>Pension</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkPensions('Half board')"><input type="checkbox" name="pension"
            value='Half board' [checked]="pensions.includes('Half board')"> <label for="">Half board</label></li>
        <li class="filter-list-item" (click)="checkPensions('Full board')"><input type="checkbox" name="pension"
            value='Full board' [checked]="pensions.includes('Full board')"> <label for="">Full board</label></li>
        <li class="filter-list-item" (click)="checkPensions('All inclusive')"><input type="checkbox" name="pension"
            value='All inclusive' [checked]="pensions.includes('All inclusive')"> <label for="">All inclusive</label>
        </li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="themesDestination.length>0">
        <i class="icon-line-paper"></i>
        <span>Themes</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkThemesDestination('Family')"><input type="checkbox" name="theme"
            value='Family' [checked]="themesDestination.includes('Family')"> <label for="">Family</label></li>
        <li class="filter-list-item" (click)="checkThemesDestination('Business')"><input type="checkbox" name="theme"
            value='Business' [checked]="themesDestination.includes('Business')"> <label for="">Business</label></li>
        <li class="filter-list-item" (click)="checkThemesDestination('Luxury')"><input type="checkbox" name="theme"
            value='Luxury' [checked]="themesDestination.includes('Luxury')"> <label for="">Luxury</label></li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="policies.length>0">
        <i class="icon-line-paper"></i>
        <span>Policies</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkPolicies('Free cancellation')"><input type="checkbox" name="policy"
            value='Free cancellation' [checked]="policies.includes('Free cancellation')">
          <label for="">Free cancellation</label>
        </li>
        <li class="filter-list-item" (click)="checkPolicies('Cancellation with fees')"><input type="checkbox"
            name="policy" value='Cancellation with fees' [checked]="policies.includes('Cancellation with fees')">
          <label for="">Cancellation with fees</label>
        </li>
        <li class="filter-list-item" (click)="checkPolicies('No cancellation')"><input type="checkbox" name="policy"
            value='No cancellation' [checked]="policies.includes('No cancellation')">
          <label for="">No cancellation</label>
        </li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false" [class.active-filter]="views.length>0">
        <i class="icon-line-eye"></i>
        <span>View</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkViews('Garden')"><input type="checkbox" name="view" value='Garden'
            [checked]="views.includes('Garden')"> <label for="">Garden</label></li>
        <li class="filter-list-item" (click)="checkViews('Haram')"><input type="checkbox" name="view" value='Haram'
            [checked]="views.includes('Haram')"> <label for="">Haram</label></li>
        <li class="filter-list-item" (click)="checkViews('Street')"><input type="checkbox" name="view" value='Street'
            [checked]="views.includes('Street')"> <label for="">Street</label></li>
      </ul>
    </div>
  </div>

  <div class="sorting-content d-flex align-items-center">
    <div class="d-flex">
      <a class="me-2" (click)="sortOrder('increment')" *ngIf="order==='increment'"><i
          class="icon-line-arrow-down"></i></a>
      <a class="me-2" (click)="sortOrder('decrement')" *ngIf="order==='decrement'"><i
          class="icon-line-arrow-up"></i></a>
      <div class="dropdown">
        <button class="btn w-100" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true"
          data-bs-display="static" aria-expanded="false">
          <div class="d-flex justify-content-between w-100 align-items-center">
            <div class="sort-label me-2">Sort by </div>
            <div class="input-group d-flex align-items-center">
              <p class="m-0 text-muted pe-2">{{filterValue}}</p>
            </div>
            <i class="icon-line-chevron-down"></i>
          </div>
        </button>
        <div class="dropdown-menu animate slideIn">
          <div class="select-container" (click)="filterChange('Name')">
            <label for="vehiclename" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="filter" id="filter-by-name" value="Name" />
              <div class="list-item">Name</div>
            </label>
          </div>
          <div class="select-container" (click)="filterChange('Price')">
            <label for="vehicleprice" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="filter" id="filter-by-price" value="Price" />
              <div class="list-item">Price</div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- first and second destination end -->

<!-- transfer filters begin -->

<div class="top-filter-section transfer-filter d-flex align-items-center justify-content-between gap-3 pb-3"
  *ngIf="filterType === 'transfer'">
  <div class="top-filter-sector d-flex align-items-center gap-2">

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-display="static" data-bs-auto-close="outside" aria-expanded="false"
        [class.active-filter]="vehicleTypes.length>0">
        <svg class="vehicles-icon" viewBox="0 0 822.66 414.65">
          <path
            d="m821.05,288.94l-8.64-32.58c-17.85-67.33-78.97-114.36-148.63-114.36h-48.43l-85.76-95.34C502.93,17.01,463.3,0,420.88,0h-151.06c-51.58,0-98.79,25.38-123.2,66.25l-45.26,75.75H0v105.83c0,18.14,4.91,35.97,14.21,51.55,17.81,29.85,50.26,48.54,84.96,49.05,9.04,37.92,43.18,66.22,83.83,66.22s74.78-28.28,83.83-66.19h287.16c9.05,37.91,43.18,66.19,83.83,66.19s74.78-28.28,83.83-66.19h53.63c14.82,0,28.51-6.74,37.55-18.49,9.04-11.75,12.04-26.7,8.25-41.03ZM499.86,73.41l61.7,68.59h-187.7V40h47.02c30.64,0,60.17,12.49,78.99,33.41Zm-318.91,13.36c17.23-28.84,51.28-46.76,88.86-46.76h64.04v102h-185.91l33-55.24Zm2.04,287.88c-25.47,0-46.19-20.72-46.19-46.19s20.72-46.19,46.19-46.19,46.19,20.72,46.19,46.19-20.72,46.19-46.19,46.19Zm454.81,0c-25.47,0-46.19-20.72-46.19-46.19s20.72-46.19,46.19-46.19,46.19,20.72,46.19,46.19-20.72,46.19-46.19,46.19Zm143.3-69.07c-.83,1.07-2.69,2.88-5.84,2.88h-53.63c-9.05-37.91-43.19-66.19-83.83-66.19s-74.78,28.28-83.83,66.19h-287.16c-9.05-37.91-43.18-66.19-83.83-66.19s-74.77,28.27-83.82,66.17c-20.69-.5-39.99-11.72-50.62-29.54-5.6-9.39-8.56-20.12-8.56-31.06v-65.83h623.79c51.54,0,96.76,34.79,109.96,84.61l8.64,32.58c.81,3.05-.46,5.31-1.28,6.39Z"
            style="stroke-width:0px;" />
        </svg>
        <span>type</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkVehicleTypes('Economy')">
          <input type="checkbox" name="vehicle-type" value='Economy' [checked]="vehicleTypes.includes('Economy')">
          <label for="">Economy</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Confort')">
          <input type="checkbox" name="vehicle-type" value='Confort' [checked]="vehicleTypes.includes('Confort')">
          <label for="">Confort</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Business')">
          <input type="checkbox" name="vehicle-type" value='Business' [checked]="vehicleTypes.includes('Business')">
          <label for="">Business</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Vip')">
          <input type="checkbox" name="vehicle-type" value='Vip' [checked]="vehicleTypes.includes('Vip')">
          <label for="">Vip</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('SUV')">
          <input type="checkbox" name="vehicle-type" value='SUV' [checked]="vehicleTypes.includes('SUV')">
          <label for="">SUV</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Van')">
          <input type="checkbox" name="vehicle-type" value='Van' [checked]="vehicleTypes.includes('Van')">
          <label for="">Van</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Mini bus')">
          <input type="checkbox" name="vehicle-type" value='Mini bus' [checked]="vehicleTypes.includes('Mini bus')">
          <label for="">Mini bus</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Bus')">
          <input type="checkbox" name="vehicle-type" value='Bus' [checked]="vehicleTypes.includes('Bus')">
          <label for="">Bus</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleTypes('Train')">
          <input type="checkbox" name="vehicle-type" value='Train' [checked]="vehicleTypes.includes('Train')">
          <label for="">Train</label>
        </li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-display="static" data-bs-auto-close="outside" aria-expanded="false"
        [class.active-filter]="themesTransfer.length>0">
        <i class="icon-line-bell"></i>
        <span>Popular Theme</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkThemesTransfer('Small Budget')">
          <input type="checkbox" name="theme" value='Small Budget' [checked]="themesTransfer.includes('Small Budget')">
          <label for="">Small Budget</label>
        </li>
        <li class="filter-list-item" (click)="checkThemesTransfer('Top seller')">
          <input type="checkbox" name="theme" value='Top seller' [checked]="themesTransfer.includes('Top seller')">
          <label for="">Top seller</label>
        </li>
        <li class="filter-list-item" (click)="checkThemesTransfer('Promo')">
          <input type="checkbox" name="theme" value='Promo' [checked]="themesTransfer.includes('Promo')">
          <label for="">Promo</label>
        </li>
        <li class="filter-list-item" (click)="checkThemesTransfer('Luxury')">
          <input type="checkbox" name="theme" value='Luxury' [checked]="themesTransfer.includes('Luxury')">
          <label for="">Luxury</label>
        </li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-display="static" data-bs-auto-close="outside" aria-expanded="false"
        [class.active-filter]="vehicleSpecs.length>0">
        <i class="icon-line-paper"></i>
        <span>Vehicle Specs</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li class="filter-list-item" (click)="checkVehicleSpecs('Air conditioner')">
          <input type="checkbox" name="vehicle-spec" value='Air conditioner'
            [checked]="vehicleSpecs.includes('Air conditioner')">
          <label for="">Air conditioner</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleSpecs('Wifi')">
          <input type="checkbox" name="vehicle-spec" value='Wifi' [checked]="vehicleSpecs.includes('Wifi')">
          <label for="">Wifi</label>
        </li>
        <li class="filter-list-item" (click)="checkVehicleSpecs('English Speaking Driver')">
          <input type="checkbox" name="vehicle-spec" value='English Speaking Driver'
            [checked]="vehicleSpecs.includes('English Speaking Driver')">
          <label for="">English Speaking Driver</label>
        </li>
      </ul>
    </div>

    <div class="filter-dropdown-item dropdown">
      <button type="button" class="color-btn w-100 d-flex flex-column align-items-center" data-bs-toggle="dropdown"
        data-bs-display="static" data-bs-auto-close="outside" aria-expanded="false"
        [class.active-filter]="selectedVehicleDurations.length>0">
        <i class="icon-line-clock"></i>
        <span>Rental Duration</span>
      </button>
      <ul class="dropdown-menu drop-menu-sm-margin animate slideIn w-100">
        <li (click)="checkVehicleDuration(duration)" *ngFor="let duration of durationTransfer" class="filter-list-item">
          <input type="checkbox" name="duration" value="{{duration}}"
            [checked]="selectedVehicleDurations.includes(duration)">
          <label for="">{{duration}}</label>
        </li>
      </ul>
    </div>

  </div>

  <div class="sorting-content d-flex align-items-center">
    <div class="d-flex">
      <a class="me-2" (click)="sortOrder('increment')" *ngIf="order==='increment'"><i
          class="icon-line-arrow-down"></i></a>
      <a class="me-2" (click)="sortOrder('decrement')" *ngIf="order==='decrement'"><i
          class="icon-line-arrow-up"></i></a>
      <div class="dropdown">
        <button class="btn w-100" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside"
          data-bs-display="static" aria-expanded="false">
          <div class="d-flex justify-content-between w-100 align-items-center">
            <div class="sort-label me-2">Sort by</div>
            <div class="input-group d-flex align-items-center">
              <p class="m-0 text-muted pe-2">{{filterValue}}</p>
            </div>
            <i class="icon-line-chevron-down"></i>
          </div>
        </button>
        <div class="dropdown-menu animate slideIn">
          <div class="select-container" (click)="filterChange('Name')">
            <label for="vehiclename" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="type" id="vehiclename" value="vehiclename" />
              <div class="list-item">Name</div>
            </label>
          </div>
          <div class="select-container" (click)="filterChange('Price')">
            <label for="vehicleprice" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="type" id="vehicleprice" value="vehicleprice" />
              <div class="list-item">Price</div>
            </label>
          </div>
          <div class="select-container" (click)="filterChange('Class')">
            <label for="vehicleclass" class="me-3 w-100">
              <input type="radio" class="form-check-input me-2" name="type" id="vehicleclass" value="vehicleclass" />
              <div class="list-item">Class</div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- transfer filters end -->
