<div class="row mt-5">
  <div class="col-xl-12 pt-3 justify-content-start">
    <div class="heading-box">
      <h2 class="heading-title color-2 mb-0">Choose a vehicle</h2>
    </div>
    <p>You benefit from the best rate.</p>
  </div>
  <div ng-app="transfer-list" class="col-xl-9 services-list">
    <label class="mb-4">
      <input type="radio" name="transfer1" value="transfer1" [(ngModel)]="selectedTransfer" class="service-check-box"
        disabled />
      <div class="box">
        <div class="row m-0">
          <div class="col-xl-3 service ps-0">
            <div id="service-box-pic" class="image-box">
              <img src="assets/transfer/1.webp" class="service-car d-block w-100" alt="" />
            </div>
          </div>
          <div class="col-xl-9 service-details">
            <div class="row">
              <div class="col-xl-9">
                <div class="d-flex align-items-center">
                  <h3 class="mb-2 me-4">Toyota Camry</h3>
                  <p class="m-0">Sedan Car</p>
                </div>
                <div class="transfer-label d-flex align-items-center">
                  <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                  Arrival route
                </div>
                <div class="details-row">
                  <div class="details-block">
                    <div class="time-block">
                      <span class="time">Nov 1</span>
                    </div>
                    <span class="port">Taif (TIF) airport</span>
                  </div>

                  <div class="col-xl-4 col-xl-4 col-md-4 col-sm-4 col-12 middle-block text-center">
                    <span class="transfer-duration">1h 25m</span>
                    <div class="transfer-line-icon"></div>
                    <span class="total-stop">Direct</span>
                  </div>

                  <div class="details-block text-end">
                    <div class="time-block">
                      <span class="time">Nov 1</span>
                    </div>
                    <span class="port">Makkah (MAK) city</span>
                  </div>
                </div>
                <hr />
                <div class="transfer-label d-flex align-items-center">
                  <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                  Departure route
                </div>
                <div class="details-row">
                  <div class="details-block">
                    <div class="time-block">
                      <span class="time">Nov 15</span>
                    </div>
                    <span class="port">Makkah (MAK) city</span>
                  </div>

                  <div class="col-xl-4 col-xl-4 col-md-4 col-sm-4 col-12 middle-block text-center">
                    <span class="transfer-duration">1h 25m</span>
                    <div class="transfer-line-icon"></div>
                    <span class="total-stop">Direct</span>
                  </div>

                  <div class="details-block text-end">
                    <div class="time-block">
                      <span class="time">Nov 15</span>
                    </div>
                    <span class="port">Taif (TIF) airport</span>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 d-flex justify-content-between flex-column align-items-end">
                <div class="text-end mb-3">
                  <div class="service-price">
                    <span>$</span>600
                  </div>
                  <div class="passengers-nbr d-flex mt-3 mb-1 text-end">
                    <i class="icon-line-users"></i>
                    <p class="m-0">3 passengers</p>
                  </div>
                  <div class="d-flex">
                    <i class="icon-line-users"></i>
                    <div>3 medium size suitcases</div>
                  </div>
                </div>
                <div class="link float-end">
                  <button class="color-btn service-btn-select" (click)="checkTransfer('transfer1')">
                    Select
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </label>

    <label class="mb-4">
      <input type="radio" name="radio" value="transfer2" [(ngModel)]="selectedTransfer" class="service-check-box"
        disabled />
      <div class="box">
        <div class="row m-0">
          <div class="col-xl-3 service ps-0">
            <div id="service-box-pic" class="image-box">
              <img src="assets/transfer/2.webp" class="service-car d-block w-100" alt="" />
            </div>
          </div>
          <div class="col-xl-9 service-details">
            <div class="row">
              <div class="col-xl-9">
                <h3 class="mb-2">SUV Car - Hyundai Santa Fe</h3>
                <div class="transfer-label d-flex align-items-center">
                  <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                  Arrival route
                </div>
                <div class="details-row">
                  <div class="details-block">
                    <div class="time-block">
                      <span class="time">Nov 1</span>
                    </div>
                    <span class="port">Taif (TIF) airport</span>
                  </div>

                  <div class="col-xl-4 col-xl-4 col-md-4 col-sm-4 col-12 middle-block text-center">
                    <span class="transfer-duration">1h 25m</span>
                    <div class="transfer-line-icon"></div>
                    <span class="total-stop">Direct</span>
                  </div>

                  <div class="details-block text-end">
                    <div class="time-block">
                      <span class="time">Nov 1</span>
                    </div>
                    <span class="port">Makkah (MAK) city</span>
                  </div>
                </div>
                <hr />
                <div class="transfer-label d-flex align-items-center">
                  <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                  Departure route
                </div>
                <div class="details-row">
                  <div class="details-block">
                    <div class="time-block">
                      <span class="time">Nov 15</span>
                    </div>
                    <span class="port">Makkah (MAK) city</span>
                  </div>

                  <div class="col-xl-4 col-xl-4 col-md-4 col-sm-4 col-12 middle-block text-center">
                    <span class="transfer-duration">1h 25m</span>
                    <div class="transfer-line-icon"></div>
                    <span class="total-stop">Direct</span>
                  </div>

                  <div class="details-block text-end">
                    <div class="time-block">
                      <span class="time">Nov 15</span>
                    </div>
                    <span class="port">Taif (TIF) airport</span>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 d-flex justify-content-between flex-column align-items-end">
                <div class="text-end mb-3">
                  <div class="service-price">
                    <span>$</span>600
                  </div>
                  <p class="mt-3 mb-1 text-end">5 passengers</p>
                </div>
                <div class="link float-end">
                  <button class="color-btn service-btn-select" (click)="checkTransfer('transfer2')">
                    Select
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </label>
  </div>
  <!-- Sidebar
  ============================================= -->
  <div class="col-lg-3 mb-5">
    <app-bookings-sidebar [eventgoToNextStep]="goToNextStep"></app-bookings-sidebar>
  </div>
  <!-- .sidebar end -->
  <app-destination-sidebar-filter></app-destination-sidebar-filter>

</div>

</div>
