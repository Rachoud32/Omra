<div class="row mt-5">
  <div class="col-xl-12 pt-3 justify-content-start">
    <div class="heading-box">
      <h2 class="heading-title color-1 mb-0">Choose a vehicle</h2>
    </div>
    <p>You benefit from the best rate.</p>
  </div>
 
  <app-transfer-top-filter></app-transfer-top-filter>
  <app-transfer-period-top-filter></app-transfer-period-top-filter>
  <div ng-app="transfer-list" class="col-xl-9 services-list accordion" id="Vehicles-details">
    <app-top-filter></app-top-filter>
    <div class="" *ngFor="let vehicle of dataVehicle;let i=index">
      <label class="accordion mb-4" [attr.for]="'vehicle-box'+i">
        <input type="radio" [attr.name]="'vehiclebox'+i" [value]="'vehiclebox'+i" [(ngModel)]="selectedTransfer" class="service-check-box"
          disabled [id]="'vehicle-box'+i" />
        <div class="box">
          <div class="row m-0">
            <div class="col-xl-3 service ps-0">
              <div [id]="'service-box-pic'+i" class="image-box">
                <img src="{{vehicle.vehicleImage}}" class="service-car d-block w-100" alt="" />
              </div>
            </div>
            <div class="col-xl-9 service-details">
              <div class="row">
                <div class="col-xl-10">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                      <h3 class="m-0">{{vehicle.model}}</h3>
                      <p class="vehicle-type">{{vehicle.type}}</p>
                    </div>
                    <div class="service-price">
                      <span>$</span>{{vehicle.price}}<span class="price-text"> / hour</span>
                    </div>
                  </div>
                  <hr>
                  <div class="transfer-label d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center">
                      <i class="icon-line-chevron-right"></i>
                      <p class="vehicle-direction m-0">Road</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="d-flex align-items-center">
                        <div class="nbr-items d-flex align-items-center gap-2">
                          <p class="m-0">{{vehicle.nbrpassengers}}</p>
                          <i class="icon-line-users m-0"></i>
                        </div>
                        <div class="nbr-items d-flex align-items-center gap-2">
                          <p class="m-0">{{vehicle.nbrbriefcases}}</p>
                          <i class="icon-line-briefcase m-0"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="details-row mb-2">
                    <div class="details-block">
                      <div class="time-block">
                        <span class="time">{{vehicle.timeOfDeparture}}</span>
                      </div>
                      <div class="port">{{vehicle.departure}}</div>
                      <div class="date-block">
                        <span class="date">{{vehicle.dateOfDeparture}}</span>
                      </div>
                    </div>

                    <div class="col-xl-4 col-xl-4 col-md-4 col-sm-4 col-12 middle-block text-center">
                      <div class="transfer-duration d-flex align-items-center justify-content-center gap-2">
                        <i class="icon-line-clock"></i>
                        <span>{{vehicle.duration}}</span>
                      </div>
                      <div class="transfer-line-icon">
                        <svg viewBox="0 0 822.66 414.65">

                        </svg>
                      </div>
                      <span class="total-stop" *ngIf="vehicle.type === 'Train' || vehicle.type === 'Bus'">{{vehicle.stops}}</span>
                    </div>

                    <div class="details-block text-end">
                      <div class="time-block">
                        <span class="time">{{vehicle.timeOfArrival}}</span>
                      </div>
                      <div class="port">{{vehicle.destination}}</div>
                      <div class="date-block">
                        <span class="date">{{vehicle.dateOfArrival}}</span>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="service-class-content d-flex align-items-center" *ngIf="vehicle.type === 'Train' || vehicle.type === 'Bus'">
                    <input type="radio" [id]="'economy-class-'+i" [attr.name]="'service-class'+i" value="Economy" class="service-class">
                    <label [attr.for]="'economy-class-'+i">
                      <div class="service-class-card">Economy</div>
                    </label>
                    <input type="radio" [id]="'business-class-'+i" [attr.name]="'service-class'+i" value="Business" class="service-class">
                    <label class="disabled" [attr.for]="'business-class-'+i">
                      <div class="service-class-card">Business</div>
                    </label>
                  </div>  -->
                </div>
                <div class="col-lg-2 d-flex justify-content-end flex-column align-items-end">
                  <button class="color-btn service-btn-details collapsed mb-2" data-title="Vehicle details" type="button" data-bs-toggle="collapse" 
                  (click)="collapsedDetailTransfer('detailTransfer'+i)"
                  [attr.data-bs-target]="'#vehicledetails'+i" aria-expanded="true" [attr.aria-controls]="'vehicledetails'+i">
                    Details
                  </button>

                  <button class="color-btn service-btn-select" (click)="checkTransfer('vehiclebox'+i)">
                    Select
                  </button>
                </div>
                <div class="col-xl-12 accordion-item">
                  <div [attr.id]="'vehicledetails'+i" class="accordion-collapse collapse" [class.show]="selectedDetailTransfer ==='detailTransfer'+i" [attr.aria-labelledby]="'vehicledetails'+i" data-bs-parent="#Vehicles-details">
                    <div class="service-details-collapse mt-3">
                      <div class="card card-body">
                        
                        <div class="d-flex align-items-start gap-3 mb-2">
                          <div class="flight-details-label">
                            <div class="d-flex align-items-center">
                              <i class="color-2 icon-line-star me-2"></i>
                              <div>Vehicle model</div>
                            </div>
                          </div>
                          <p class="mb-0">{{vehicle.details.model}}</p>
                        </div>

                        <div class="d-flex align-items-start gap-3 mb-2">
                          <div class="flight-details-label">
                            <div class="d-flex align-items-center">
                              <i class="color-2 icon-line-star me-2"></i>
                              <div>Vehicle type</div>
                            </div>
                          </div>
                          <p class="mb-0">{{vehicle.details.type}}</p>
                        </div>

                        <div class="d-flex align-items-start gap-3 mb-2">
                          <div class="flight-details-label">
                            <div class="d-flex align-items-center">
                              <i class="color-2 icon-line-users me-2"></i>
                              <div>Number of places</div>
                            </div>
                          </div>
                          <p class="mb-0">{{vehicle.details.nbrpassengers}}</p>
                        </div>

                        <div class="d-flex align-items-start gap-3 mb-2">
                          <div class="flight-details-label">
                            <div class="d-flex align-items-center">
                              <i class="color-2 icon-line-clock me-2"></i>
                              <div>Travel duration</div>
                            </div>
                          </div>
                          <p class="mb-0">{{vehicle.details.duration}}</p>
                        </div>

                        <div class="d-flex align-items-start gap-3 mb-2">
                          <div class="flight-details-label">
                            <div class="d-flex align-items-center">
                              <i class="color-2 icon-line-paper me-2"></i>
                              <div>Vehicle Options</div>
                            </div>
                          </div>
                          <ul class="mb-0">
                            <li>
                              <div class="d-flex align-items-center gap-2">
                                <i class="icon-line-wifi"></i>
                                <p class="m-0">Wifi</p>
                              </div>
                            </li>
                            <li>
                              <div class="d-flex align-items-center gap-2">
                                <i class="icon-line-wind"></i>
                                <p class="m-0">Air-conditioned</p>
                              </div>
                            </li>
                            <li>
                              <div class="d-flex align-items-center gap-2">
                                <i class="icon-line-head"></i>
                                <p class="m-0">English speaking driver</p>
                              </div>
                            </li>
                          </ul>
                        </div>

                        <div class="d-flex align-items-start gap-3 mb-2">
                          <div class="flight-details-label">

                  </div>

      </label>
