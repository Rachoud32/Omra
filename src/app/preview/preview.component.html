<section class="page-title centred include-header include-topbar" style="background-image: url(assets/page-title.jpg)">
  <div class="container">
    <div class="content-box">
      <div class="title">Your Umrah</div>
    </div>
  </div>
</section>

<section id="content">
  <div class="content-wrap pt-0">
    <div id="section-room-booking" class="content">
      <div class="content-wrap pt-0 pb-0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 p-0">
              <div id="tab-reservation" class="list-steps list-group list-group-horizontal d-flex" role="tablist">
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column"
                  [class.active]="linkValue==='test' && true" data-bs-toggle="list" routerLink="/result/test"
                  routerLinkActive="router-link-active" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faLocationDot"></fa-icon>
                  <span>First Destination</span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column"
                  [class.active]="linkValue==='test2' && true" data-bs-toggle="list" href="#rooms-list"
                  [routerLink]="['test2']" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faLocationDot"></fa-icon>
                  <span>Second Destination</span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column"
                  data-bs-toggle="list" href="#rooms-list" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faCar"></fa-icon>
                  <span>Transport</span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column item-disabled"
                  data-bs-toggle="list" href="#extras-list" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faBellConcierge"></fa-icon>
                  <span>Ground services for Umrah</span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column item-disabled"
                  data-bs-toggle="list" href="#booking-form" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faUserLarge"></fa-icon>
                  <span>Pilgrim(s) Informations </span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column item-disabled"
                  data-bs-toggle="list" href="#booking-form" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faUserLarge"></fa-icon>
                  <span>Pilgrim(s) Informations </span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column item-disabled"
                  data-bs-toggle="list" href="#booking-form" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faUserLarge"></fa-icon>
                  <span>Pilgrim(s) Informations </span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column item-disabled"
                  data-bs-toggle="list" href="#booking-form" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faUserLarge"></fa-icon>
                  <span>Pilgrim(s) Informations </span></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center flex-column item-disabled"
                  data-bs-toggle="list" href="#booking-form" role="tab">
                  <fa-icon class="step-icon mb-2" [icon]="faUserLarge"></fa-icon>
                  <span>Pilgrim(s) Informations </span></a>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-lg-12 pt-5">
                <form class="check-form search-results">
                  <div class="row align-items-center input-daterange">
                    <div class="col-lg-12">
                      <div class="d-flex search-results-list">
                        <div class="d-flex mb-0 me-3">
                          <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                          <div><span>2</span> Travelers</div>
                        </div>
                        <div class="d-flex me-4">
                          <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                          <div>
                            from <span>November 1, 2023</span> to
                            <span>November 15, 2023</span>
                          </div>
                        </div>
                        <div class="d-flex me-4">
                          <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                          <div><span>2</span> night(s)</div>
                        </div>
                        <div class="d-flex">
                          <fa-icon class="result-icon" [icon]="faCaretRight"></fa-icon>
                          <div>
                            <span>2</span> adult(s), <span>0</span> child(s)
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div>
            <router-outlet></router-outlet>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
