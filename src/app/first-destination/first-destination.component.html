<div class="row mt-5">
  <!-- Sidebar
  ============================================= -->
  <div class="booking-sidebar sticky-sidebar-wrap col-lg-3 mb-5">
    <div class="sidebar-widgets-wrap">
      <div class="search-sidebar-details">
        <div class="search-sidebar-header">
          <h5 class="">4 Flight(s) Found</h5>
          <p class="m-0">Matching Your Search</p>
        </div>
        <div class="search-sidebar-content">
          <div class="search-sidebar-list">
            <div class="search-item">
              <div class="search-details">
                <div class="search-details-block d-flex align-items-center">
                  <fa-icon
                    class="category-icon me-3"
                    [icon]="faPlane"
                  ></fa-icon>
                  <div class="search-details-block-right">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="search-details-label">Departure</div>
                      <div>Sfax, TN</div>
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div class="search-details-label">Arrival</div>
                      <div>Jeddah, SA</div>
                    </div>
                    <div class="text-end">Round trip</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
        </div>

        <div class="search-sidebar-footer">
          <div class="search-items-price j-block d-flex">
            <div class="search-total-label">
              Total
              <div class="price-tax">Tax included</div>
            </div>
            <div class="search-total-price">1220<span>TND</span></div>
          </div>
          <button
            routerLink="/result/transfer"
            class="tab-action-btn-next thm-btn w-100"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- .sidebar end -->

  <div
    ng-app="packages-list"
    ng-controller="myCtrl"
    class="col-lg-9 packages-list"
  >
  <div class="room-box inner-box mb-5 accordion-item">
    <div class="col-lg-12 room accordion-item">

      <div class="image-box carousel slide carousel-fade"
        data-bs-ride="false" data-bs-interval="false" data-lightbox="gallery">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/package/1.jpg" class="image-box d-block w-100" alt="">

          </div>
        </div>

                <div class="title-sec me-4">

                </div>
              </div>	
            </div>	
            <div class="col-lg-6 z-index-3">
              <div class="btn-sec ms-5 d-flex justify-content-end">
                <a class="read-btn" role="button"

      </div>
      <div class="carousel-controls">
        <button class="carousel-control-prev" type="button"
